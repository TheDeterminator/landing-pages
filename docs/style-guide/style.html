<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI Style Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css">
  
</head>
<body>
  <div class="container style-guide">
    <h1>UI Style Guide</h1>

    <!-- Typography -->
    <section class="typography">
      <h2>Typography</h2>
      <div class="font-item">
        <p class="font-category-name"></p>
        <p class="font-description"></p>
      </div>
    </section>

    <!-- Color Palette -->
    <section class="color-palette">
      <div class="color-item">
        <p class="color-item-name"></p>
        <p class="color-item-description"></p>
        <div class="color-item-swatch"></div>
      </div>
    </section>
  </div>
  
  <!-- Page Elements -->
  <section class="page-elements">
    <div class="element-item">
      <div class="element-item-name"></div>
      <div class="element-item-description"></div>
    </div>
  </section>

  <!-- Sitewide Elements -->
  <section class="sitewide-elements">
    <div class="element-item-name"></div>
    <div class="element-item-sample"></div>
  </section>

  <!-- External Script -->
  <script src="./js/style.js"></script>
</body>
</html>
