<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI Style Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css">
</head>
<body>
  <div class="container style-guide">
    <h1 class="headline">UI Style Guide</h1>
    <div class="style-guide-info">
      <!-- Navigation Menu -->
      <div class="style-guide-menu">
        <nav>
          <a href="#typography">Typography</a>
          <a href="#color-palette">Color Palette</a>
          <a href="#page-elements">Page Elements</a>
          <a href="#sitewide-elements">Site Components</a>
        </nav>
      
      </div>
      <div class="style-guide-content">

        <!-- Typography -->
        <section id="typography">
          <h2>Typography</h2>
          <div class="font-item">
            <p class="font-category-name"></p>
            <p class="font-description"></p>
          </div>
        </section>
      
        <!-- Color Palette -->
        <section id="color-palette">
          <h2>Color Palette</h2>
          <div class="color-item">
            <p class="color-item-name"></p>
            <p class="color-item-description"></p>
            <div class="color-item-swatch"></div>
          </div>
        </section>
      
        <!-- Page Elements -->
        <section id="page-elements">
          <h2>Page Elements</h2>
          <div class="element">
            <div class="element-name"></div>
            <div class="element-description"></div>
          </div>
        </section>
      
        <!-- Sitewide Elements -->
        <section id="sitewide-components">
          <h2>Site Components</h2>
          <div class="component-name"></div>
          <div class="component-sample"></div>
        </section>
      </div>
    </div>

  </div>


  <!-- External Script -->
  <script src="./js/style.js"></script>
</body>
</html>
